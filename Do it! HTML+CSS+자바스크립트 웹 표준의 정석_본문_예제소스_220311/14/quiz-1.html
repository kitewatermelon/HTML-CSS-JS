<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
	<h2>4의 배수일까 아닐까</h2>

	<script>
	    var four = prompt("숫자를 입력하시오.");  // 전체 입장객
		if(four !== null){
			if(four % 4 === 0);
			document.write(four + "는 4의 배수입니다.");
		}
	</script>
</body>
</html>
