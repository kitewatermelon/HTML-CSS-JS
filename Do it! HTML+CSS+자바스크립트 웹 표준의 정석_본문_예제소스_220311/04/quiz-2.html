<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연습문제 2</title>
  <style>
    table, td, th {
      border:1px solid #ccc;
    }
    td, th {
      padding:10px 20px;
    }
    td:last-child{
      width:200px;
    }
  </style>
</head>
<body>
  <h1>수습 국원 지원 양식 #my code</h1>
  <table>
    <caption>#my code</caption>
    <tr>
      <th rowspan="3">개인정보</th>
      <th>이름</th>
      <td></td>
    </tr>

    <tr>
      <th>학과/학번</th>
      <td></td>
      <td></td>
    </tr>

    <tr>
      <th>연락처</th>
      <td></td>
      <td></td>
    </tr>

    <tr>
      <th>지원 분야</th>
      <td colspan="2"></td>
      <td></td>
    </tr>
  </table>
  <br>
  <p>rowspan으로 합치게 될때 영향을 받는 행은 td를 하나 줄여야 튀어나오는 것 없이 잘 된다..  </p>
  <br>
   <table>
    <caption>#answer code</caption>
    <tr>
      <th rowspan="3">개인정보</th>
      <th>이름</th>
      <td></td>
    </tr>
    <tr>
      <th>학과/학번</th>
      <td></td>
    </tr>
    <tr>
      <th>연락처</th>
      <td></td>
    </tr>
    <tr>
      <th>지원 분야</th>
      <td colspan="2"></td>
    </tr>
  </table>
</body>
</html>
